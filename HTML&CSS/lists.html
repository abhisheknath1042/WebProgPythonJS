<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Lists!
        </title>
    </head>
    <body>
        An UnOrdered List:
        <ul>
            <li>one item</li>
            <li>other item</li>
            <li>another item</li>
        </ul>

        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol> 
    </body>
</html>
