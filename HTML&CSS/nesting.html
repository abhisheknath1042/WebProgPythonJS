<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Hellop</title>
    <link rel="stylesheet" href="nesting.css">
</head>
<body>
    <div>
        <p>This is a paragraph inside the DIV</p>

        List inside the DIV:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
    </div>

    <p>This is a paragraph outside the DIV</p>
    
    List outsde the DIV:
    <ul>
        <li>One Friend</li>
        <li>Two Friends</li>
        <li>Three friends</li>
    </ul>

</body>
</html>
