<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Table!
        </title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Avg Depth</th>
                <th>Max Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Indian Ocean</td>
                    <td>5000 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>6000 m</td>
                    <td>13000 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
